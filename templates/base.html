<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap 4.5 - https://getbootstrap.com/docs/4.5/layout/overview/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Bootstrap 4.5 -->
    <!-- Font Awesome -->
    <link href="{{ url_for('static',filename='css/all.css') }}" rel="stylesheet">
    <script defer src="{{ url_for('static',filename='js/all.js') }}"></script>
    <!-- Font Awesome -->
    <!-- This is for my custom CSS/JS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/custom.css') }}">
    <script defer src="{{ url_for('static',filename='js/custom.js') }}"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Yellowtail&display=swap" rel="stylesheet">
    <!-- Google Font -->
    <!-- This is for my custom CSS/JS -->
    <title>{% block title %}{% endblock title %}</title> <!-- This allows each page to have there own titles -->

</head>

<body>

    <div class="full-container">
        <img src="{{ url_for('static',filename='img/flowerbanner.jpg') }}" alt="..." class="banner">

        <div class="top-left">C.T.Hull</div>
        <div class="top-right">Tel: 01253 899845</div>
        <div class="bottom-left">Poulton Funeral Service</div>
    </div>

    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">C.T.Hull</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('services') }}">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('testomonials') }}">Testomonials</a>
                </li>
            </ul>
            
        </div>
        <span class="navbar-text">
            <a href="tel:01253899845"><i class="fas fa-phone-square-alt"></i> Tel: 01253 899845</a>
          </span>

    </nav>



    {% block content %}
    {% endblock content %}
    <!-- Optional JavaScript -->
    <!-- Bootstrap 4.5 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js">
    </script>
    <!-- Bootstrap 4.5 -->
</body>

</html>
